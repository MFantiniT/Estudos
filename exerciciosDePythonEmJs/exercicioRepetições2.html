<html>
    <meta charset="utf-8">
    <script>
    //Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.
    let usuario = prompt("digite seu usuário: ")
    let senha = prompt("digite sua senha: ")
    
    if(usuario==senha){
        window.alert("sua senha não pode ser igual ao seu usuario")
        for(i=0;usuario==senha;i++){
            usuario = prompt("digite seu usuário")
            senha = prompt("digite uma senha, ***diferente do nome de usuário")
        }
    }
    document.write(`seu usuario é: ${usuario} e a sua senha é ${senha.substring(0,3)}***`)
    
















    </script>
</html>
